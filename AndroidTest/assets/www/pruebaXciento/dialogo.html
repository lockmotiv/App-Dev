<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile</title>

<meta name="viewport" content="width=device-width,user-scalable=no" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>

</head>

<body>
	
    <div data-role="page" id="main">
	  <div data-role="header">
	    <h1>Encabezado</h1>
      </div>
	  <div data-role="content">
      	<p>Vamos a eliminar algo importante</p>
      	<a href="#confirmacion" data-role="button" data-rel="dialog">Eliminar</a>
      	
      
      </div>
	  <div data-role="footer">
	    <h4>Pie</h4>
      </div>
	</div>
    <div data-role="page" id="confirmacion">
       <div data-role="header">
        <h1>Eliminar</h1>
      </div>
      <div data-role="content">
      	<a href="#main" data-role="button" data-direction="reverse">Si, eliminar</a>
        <a href="#main" data-role="button" data-direction="reverse">Cancelar</a>
      </div>
    </div>
</body>
</html>
