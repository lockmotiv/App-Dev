<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile</title>

<meta name="viewport" content="width=device-width,user-scalable=no" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>

</head>

<body>


	<div data-role="page" data-theme="b" id="pagina1">

        	<h1>Xciento :: Te pagamos por tus compras</h1>

            <a href="#pagina2" data-role="button" data-transition="flip">Ir a pagina 2</a>

        	<p>Este es el texto de la pagina</p>

            <a href="#" data-role="button" data-theme="a" data-inline="true">Cancelar</a>

   </div>




	<div data-role="page" data-theme="b" id="pagina2" data-add-back-btn="true" >

        </div>
   </div>

</html>
